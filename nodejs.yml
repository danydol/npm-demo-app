apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-demo
spec:
  selector:
    matchLabels:
      app: nodejs-demo
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nodejs-demo
    spec:
      containers:
      - name: nodejs-demo
        image: dando77/demo
        ports:
        - containerPort: 3000
